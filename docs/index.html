<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GamesZone - A safe place to get games.</title>
    <link rel="icon" type="image/x-icon" href="fav.ico">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Montserrat', sans-serif;
      }

      body {
        background: url('https://raw.githubusercontent.com/2nxty/nx/refs/heads/main/docs/img/stock-teal.png') no-repeat center center fixed;
        background-size: cover;
        color: #e0e0e0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        background-color: black;
      }

      body::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.4);
        z-index: 1;
      }

      .container {
        width: 100%;
        max-width: 900px;
        padding: 10px;
        position: relative;
        z-index: 2;
        text-align: center;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      .container.active {
        justify-content: flex-start;
        padding-top: 20px;
        padding-bottom: 100px;
        transform: none;
      }

      .title {
        font-size: 48px;
        color: #fff;
        margin-bottom: 30px;
        transition: font-size 0.5s ease;
      }

      .container.active .title {
        font-size: 36px;
      }

      .button-container {
        display: flex;
        gap: 10px;
        background: rgba(20, 40, 40, 0.7);
        backdrop-filter: blur(15px);
        padding: 15px;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        border: 1px solid rgba(255, 255, 255, 0.1);
        max-width: 600px;
        margin: 0 auto;
        justify-content: center;
      }

      .install-button {
        font-size: 1rem;
        padding: 12px 24px;
        background: #008080;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: transform 0.2s ease, background 0.3s ease;
      }

      .install-button:hover {
        background: #007070;
        transform: scale(1.05);
      }

      .copy-button {
        font-size: 1rem;
        padding: 12px 24px;
        background: #005050;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: transform 0.2s ease, background 0.3s ease;
      }

      .copy-button:hover {
        background: #004040;
        transform: scale(1.05);
      }

      .result-list {
        list-style: none;
        display: none;
        margin-top: 20px;
        background: rgba(20, 40, 40, 0.7);
        backdrop-filter: blur(15px);
        border-radius: 12px;
        padding: 10px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        border: 1px solid rgba(255, 255, 255, 0.1);
        animation: fadeIn 0.5s ease;
        max-width: 600px;
        width: 100%;
        margin-left: auto;
        margin-right: auto;
        word-break: break-all;
      }

      .result-item {
        opacity: 0;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 15px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        animation: slideIn 0.5s ease forwards;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      .result-item:last-child {
        border-bottom: none;
      }

      .result-li {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 0;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }

      .result-li:last-child {
        border-bottom: none;
      }

      .item-info {
        display: flex;
        align-items: center;
        gap: 15px;
        text-align: left;
      }

      .item-image {
        width: 50px;
        height: 50px;
        object-fit: cover;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        display: none;
      }

      .item-name {
        font-size: 16px;
        color: #e0e0e0;
        padding-right: 20px;
      }

      .item-button {
        font-size: 1.1rem;
        padding: 8px 16px;
        background: #008080;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        text-decoration: none;
        transition: transform 0.2s ease, background 0.3s ease;
      }

      .item-button:hover {
        background: #007070;
        transform: scale(1.05);
      }

      .confirmation-button {
        margin-top: 15px;
        font-size: 0.8rem;
        padding: 8px 16px;
        background: #008080; 
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        display: flex;
        text-decoration: none;
        transition: transform 0.2s ease, background 0.3s ease;
      }

      .confirmation-button:hover {
        background: #007070; 
        transform: scale(1.05);
      }

      .clos-button {
        margin-top: 15px;
        font-size: 0.8rem;
        padding: 8px 16px;
        background: #d1473b;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        display: flex;
        text-decoration: none;
        transition: transform 0.2s ease, background 0.3s ease;
      }

      .clos-button:hover {
        background: #ab392e;
        transform: scale(1.05);
      }

      .footer {
        background: rgba(20, 40, 40, 0.7);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-bottom: none;
        color: #d0d0d0;
        padding: 20px;
        border-radius: 12px 12px 0 0;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(15px);
        width: 100%;
        position: fixed;
        bottom: 0;
        z-index: 2;
      }

      body.dark .footer {
        text-decoration: none;
        background: rgba(20, 40, 40, 0.7);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-bottom: none;
      }

      body.light .footer {
        text-decoration: none;
        background: rgba(245, 245, 245, 0.7);
        border: 1px solid rgba(0, 0, 0, 0.1);
        border-bottom: none;
      }

      .footer-content {
        display: flex;
        justify-content: space-between;
        align-items: center;
        max-width: 1200px;
        margin: 0 auto;
        text-decoration: none;
      }

      .footer p {
        font-size: 14px;
      }

      body.dark .footer p {
        color: #d0d0d0;
      }

      body.light .footer p {
        color: #666666;
      }

      .footer-links a {
        text-decoration: none;
        margin-left: 20px;
        font-size: 14px;
        color: inherit;
        transition: color 0.3s;
      }

      .curp {
        cursor: pointer;
      }

      body.dark .footer-links a {
        color: #d0d0d0;
      }

      body.light .footer-links a {
        color: #666666;
      }

      .footer-links a:hover {}

      i.baixo {
        position: relative;
        font-size: 20px;
        top: 2px;
      }

      i.normal {
        position: relative;
        font-size: 20px;
        top: 1px;
      }

      @media (max-width: 768px) {
        .footer-content {
          flex-direction: column;
          text-align: center;
        }

        .footer-links {
          margin-top: 10px;
        }

        .footer-links a {
          margin: 0 10px;
        }
      }

      .result-item:nth-child(1) {
        animation-delay: 0.1s;
      }

      .result-item:nth-child(2) {
        animation-delay: 0.2s;
      }

      .result-item:nth-child(3) {
        animation-delay: 0.3s;
      }

      * {
        scrollbar-width: thin;
        scrollbar-color: #006060 #0c1a1a;
      }

      *::-webkit-scrollbar {
        width: 15px;
      }

      *::-webkit-scrollbar-track {
        background: #0c1a1a;
      }

      *::-webkit-scrollbar-thumb {
        background-color: #006060;
        border-radius: 10px;
        border: 0px solid #ffffff;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="title">GZ Source</h1>
      <div class="button-container">
        <button class="install-button" onclick="installOnHydra()">
          Install on Hydra <i class="bi bi-arrow-right normal"></i>
        </button>
        <button class="copy-button" onclick="copyLink()">
          Copy link <i class="bi bi-copy normal"></i>
        </button>
      </div>
      <ul class="result-list"></ul>
    </div>
    <footer class="footer">
      <div class="footer-content">
        <p>GamesZone Â© 2025 - A safe place to get games.</p>
        <div class="footer-links">
          <a class="curp" onclick="searchGames()"><i class="bi bi-search baixo"></i> Search games</a>
          <a href="https://github.com/2nxty/gz" target="_blank">
            <i class="bi bi-github baixo"></i> GitHub </a>
        </div>
      </div>
    </footer>
    
    <script>
      function searchGames() {
        window.location.href = "search.html";
      }

      function installOnHydra() {
        window.location.href = "hydralauncher://install-source?urls=https://cdn.nxty.cc/gz.json";
      }

      function copyLink() {
        navigator.clipboard.writeText("https://cdn.nxty.cc/gz.json")
          .then(() => alert("Link copied to clipboard!"))
          .catch(err => console.error("Failed to copy link: ", err));
      }
    </script>
  </body>
</html>
